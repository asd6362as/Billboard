<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>詳細資料</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-table.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-table.js"></script>
</head>

<body>
	<div class="container">

		<button type="button" class="btn btn-light" onClick="location.href='./index'">首頁</button>
		<button type="button" class="btn btn-light" onClick="location.href='./add'">新增事項</button>
		<h1><code>詳細資料</h1><code><br><br>
			<h3>
				<p th:text="'公佈標題：' + ${Detailbdata.title}"></p>
			</h3><br>
			<h3>
				<p th:text="'公佈內容：'+ ${Detailbdata.contend}"></p>
			</h3><br>
			<h3>
				<p th:text="'發佈人　：' + ${Detailbdata.name}"></p>
			</h3><br>
			<h3>
				<p th:text="'發佈日期：' + ${Detailbdata.sdate}"></p>
			</h3><br>
			<h3>
				<p th:text="'結束日期：'+ ${Detailbdata.edate}"></p>
			</h3><br>
			<h4><div id="File" th:each="i:${Filenamelist}">
			    <span>附件下載：</span>
				<a th:href="@{'./download'+ ${Detailbdata.id} + '/' + ${i}}" th:text="${i}"></a>
			</div></h4>
			<br>

			<br><button type="button" style="width:120px;height:40px;font-size:20px;" class="btn btn-dark"
				onClick="location.href='./index'">返回首頁</button>
	</div>

	<script type="text/javascript" th:inline="javascript">
		if ([[${Detailbdata.Filequantity}]] == '無附件')
			document.getElementById("File").style.display = "none";
	</script>

</body>

</html>
